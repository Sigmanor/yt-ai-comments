<!DOCTYPE html>
<html data-theme="light">

<head>
  <meta charset="UTF-8">
  <title>YouTube AI Comments Generator</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="themes.css">
</head>

<body>
  <div class="container">
    <h1>YouTube AI Comments<br>Generator</h1>
    <div class="option-group">
      <label for="language">Generation Language:</label>
      <select id="language">
        <option value="uk">Ukrainian</option>
        <option value="en">English</option>
        <option value="pl">Polish</option>
        <option value="de">German</option>
        <option value="fr">French</option>
      </select>
    </div>

    <div class="option-group">
      <label for="provider">AI Provider:</label>
      <select id="provider">
        <option value="openai">OpenAI</option>
        <option value="mistralai">MistralAI</option>
      </select>
    </div>

    <div class="option-group">
      <label for="api-key">API Key:</label>
      <input type="password" id="api-key" placeholder="Enter your API key">
    </div>

    <div class="option-group">
      <label for="model">Model:</label>
      <input type="text" id="model" placeholder="Enter model name">
      <div class="model-info">Default: mistral-small-latest for MistralAI, gpt-4o-mini for OpenAI</div>
    </div>

    <button id="options-btn">More Settings</button>
  </div>
  <script src="popup.js"></script>
</body>

</html>
